apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-slave
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-slave
  template:
    metadata:
      labels:
        app: jenkins-slave
    spec:
      serviceAccountName: jenkins-slave-sa
      securityContext:
            fsGroup: 1000
            runAsUser: 1000
      containers:
      - name: jenkins-slave
        image: jenkins/inbound-agent:latest
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "500Mi"
            cpu: "250m"
